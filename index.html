<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="grain"></div>
    <div class="container">
      <img src="src/logo.png" class="logo img-fluid" id="logo" alt="logo" />
      <header><h1>Welcome to the AI Poem generator</h1></header>
      <main>
        <form id="poem-generator-form">
          <input
            class="col-9 instructions"
            id="user-instructions"
            type="text"
            placeholder="Enter the topic of your poem"
            autofocus
            required
            autocomplete="off"
          />
          <input class="col-3 submit-button" value="Submit" type="submit" />
        </form>
        <small>e.g: Flower, Snow, City etc.</small>
      </main>
      <section class="hidden" id="poem-section">
        <div class="poem" id="poem"></div>
      </section>
      <footer>
        This project is coded by
        <a
          href="https://github.com/tinyiko-gif"
          target="_blank"
          rel="noreferrer"
          >Tinyiko Maswanganyi</a
        >.
        <a
          href="https://github.com/tinyiko-gif/AI-poem-generator"
          target="_blank"
          rel="noreferrer"
          >Open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://www.netlify.com/" target="_blank" rel="noreferrer"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
